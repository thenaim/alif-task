<h2 mat-dialog-title>
  Delete <b>{{ data.title }}</b> task?
</h2>
<mat-dialog-content>
  This will delete task that are currently on this page and cannot be undone)
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Delete</button>
</mat-dialog-actions>
